<!DOCTYPE html>
<html>
  <head><meta charset='utf-8'>
  <link rel="stylesheet" href="styles.css"></head>
<body> 
  <h1 id="title">Free Code Camp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <div class="form">
  <form id="survey-form"> 
    <label id="name-label" >
      Name</br> 
      <input class="input" id="name" type="text" placeholder="Enter your name" required/>
    </label>
    </br>
    </br>
    <label id="email-label">
      Email</br><input class="input" id="email" type="email"placeholder="Enter your email" required/>
    </label>
    </br>
    </br>
    <label id="number-label">
      Age(optional) </br><input class="input"id="number" type="number"min="18" max="120"placeholder="Age" />
    </label>
    </br>
    </br>
    <label>Which option best describes your current role?</br>
    <select class="input" id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>other</option>
    </select></label>
    </br>
    </br>
    <label>Would you recommend freeCodeCamp to a friend?</br>
    <input name="recommend"type="radio" value="Definitely"/> Definitely</br>
    <input name="recommend"type="radio" value="May be"/> May be
    </br>
    <input name="recommend"type="radio" value="Not Sure"/> Not Sure
    </br>
    </br>
    </label>
    <label>What would you like to see improved? (Check all that apply)</br>
    <input value="improvements"type="checkbox"/> Front-end Projects</br>
    <input value="improvements"type="checkbox"/> Back-end Projects</br>
    <input value="improvements"type="checkbox"/> Data Visualization</br>
    <input value="improvements"type="checkbox"/> Challenges</br>
    <input value="improvements"type="checkbox"/> Data Visualization</br>
    <input value="improvements"type="checkbox"/> Open Source Community</br>
    <input value="improvements"type="checkbox"/> Gitter help rooms</br>
    <input value="improvements"type="checkbox"/> Wiki</br>
    <input value="improvements"type="checkbox"/> Forum</label>
    </br>
    </br>
    <label>Any comments or suggestions?
    <textarea placeholder="Enter your comments or suggestions..."></textarea></label>
    </br></br>
    <button id="submit" type="submit">Submit</button>
  </form>
  <div>
</body> 
</html>
